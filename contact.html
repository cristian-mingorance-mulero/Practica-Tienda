<body>
    <div class="form-body">
        <div class="container container-form">
            <div class="row row-title">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-title">
                    <h1>CHECKOUT !</h1>
                </div>
            </div>
            <div class="row row-data">
                <div class=" col-sm-12 col-md-7 col-lg-7" col-data-1>
                    <h1>Billing Adress</h1>
                    <form>
                        <div class="row">
                            <div class="col col-name">
                                <h6>first name</h6>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col">
                                <h6>Last name</h6>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group user-01">

                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email <span>(optional)</span></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Adress</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="1234 main street">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Adress 2 <span>(optional)</span></label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="Secondary Street">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>

                            </div>

                        </div>
                        <hr>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Shipping address is the same as my
                                billing address</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Save this information for next
                                time</label>
                        </div>
                        <hr>
                        <div class="payment">
                            <h1>Payment</h1>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Credit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Debit Card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Paypal</label>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col">
                                    Name On Card
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col">
                                    Credit card number
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <p> Full name as displayed on card </p>
                            <div class="form-row">
                                <div class="col-3">
                                    Expiration
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-3">
                                    CVV
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <hr>
                            <br>
                            <div class="row">
                                    <button type="button" class="btn btn-primary btn-lg btn-block"> Continue to checkout</button>
                                  </div>
                                  <br>
                                  <br>


                        </div>
                    </form>
                </div>


                <div class=" col-sm-12 col-md-5 col-lg-5 col-data-2">
                    <h2>Your Cart</h2>
                    <div class="card" style="width: 18rem;">

                            </ul>

                </div>
            </div>

        </div>
